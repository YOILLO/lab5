plugins {
    id 'java'
    id 'application'
}

group 'se.ifmo.ru'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.opencsv', name: 'opencsv', version: '4.3'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'run.App'
    }
}

compileJava.options.encoding = 'cp1251'
compileTestJava.options.encoding = 'cp1251'
