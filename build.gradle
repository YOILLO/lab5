plugins {
    id 'java'
    id 'application'
}

group 'se.ifmo.ru'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.6'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'run.App'
    }
}
